<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ultra&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bodyNormal">
    <div class="container">
      <div class="row">
        <div class="col-md-12" style="text-align: center">
          <div id="jumbo" class="jumbotron hidden">
            <h1  id="playerWinsMessage">Player Wins Message!</h1>
          </div>
          <h3 class="mainimg">Tic Tac Toe Game</h3>
          <p class="text-white" id="playerTurn">Press new game to get started-Numbers on the board are place holders and will clear when a new game is started. You must clear the board before playing a new game.</p>
        </div>
      </div>
      <div class="row bg-white">
        <div class="col-md-4">
          <table>
            <tbody>
              <tr>
                <th>
                  <button class="btn col-md-7" id="newGame">âœ¨ New game</
                </th>
                <button class="btn col-md-7" id="restartGame">ðŸ”„ Clear Board</
                </th>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-8">
          <table>
            <tr>
              <td class="grid" id="7">7</td>
              <td class="vert grid" id="8">8</td>
              <td class="grid" id="9">9</td>
            </tr>
            <tr>
              <td class="hori grid" id="4">4</td>
              <td class="vert hori grid" id="5">5</td>
              <td class="hori grid" id="6">6</td>
            </tr>
            <tr>
              <td class="grid" id="1">1</td>
              <td class="vert grid" id="2">2</td>
              <td class="grid" id="3">3</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <br />

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
